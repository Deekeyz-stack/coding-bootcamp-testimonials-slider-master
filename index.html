<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding bootcamp-testimonials</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="article">
                <p id="info">"I've been interested in coding for a while but never taken the jump, until now. I couldn't recommend this course enough. I'm now in the job of my dreams and so excited about the future."</p>
                <div class="center">
                    <p id="Author">Tanya Sinclair</p>
                    <p id="title">UX Engineer</p>
                </div>
            </div>

            <div class="img-container">
                <img src="./images/image-tanya.jpg" id="person" alt="">
            </div>
        </div>

        <div class="arrows">
            <div class="link">
                <img src="./images/icon-prev.svg" id="prev-btn" alt="">
                <img src="./images/icon-next.svg" id="next-btn" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
